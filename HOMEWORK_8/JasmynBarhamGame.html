<html>
<title>for Loops</title>

<head>
    <script>
        var actualAnswer;
        var number1;
        var number2;
        
     
            var correctAnswers = 0;
     
            var incorrectAnswers = 0;
     
            var questionsAsked = 0
  
            var totalQuestions = 10;

     
        function printQuestion() {
            number1 = Math.floor(Math.random() * 10);
            number2 = Math.floor(Math.random() * 10);
            actualAnswer = number1 + number2;
            document.getElementById("theQuestion").innerHTML = "What is " + number1 + "+" + number2 + "?";
        }

        function checkAnswer() {
     
            questionsAsked++;
            var answer = document.getElementById("txtAnswer").value;
            if (answer == actualAnswer) {
                //increase number of questions performed//
                correctAnswers++;
                document.getElementById("finalResult").innerHTML = "Good job! You answered " + answer + " you have " + correctAnswers + " out of " + questionsAsked;
                document.getElementById("txtAnswer").value = "";

            } else {
              
                document.getElementById("finalResult").innerHTML = "Try Again! The correct answer is " + actualAnswer + " you have " + correctAnswers + " out of " + questionsAsked;
               
                incorrectAnswers++;              
            }
            
            //if statement that asks if questionsPerformed is greater than questionsAsked//
            if(questionsAsked >= totalQuestions) {
                document.getElementById("finalResult").innerHTML = "You got " + correctAnswers + " right and " + incorrectAnswers + " wrong. Your percentage is " + (correctAnswers/totalQuestions);
            }
            
                //print out number of correct answers, number of incorrect answers and percentage (correct/total)//
            
            else
            {
                //else, print question below//
                printQuestion();
            }  
          
            
        }

        function runGame() {
            for (var i = 1; i < 6; i++) {
                document.getElementById("message").innerHTML += "<h" + i + ">Welcome to our game!!!</h" + i + "></p>";
            }
            printQuestion();
        }
        runGame();
    </script>
</head>

<body onload="runGame();">

    <table>
        <tr>
            <td colspan="2">
                <div id="message"></div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <hr size="1">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div id="theQuestion"></div>
            </td>
        </tr>
        <tr>
            <td>Your answer</td>
            <td><input type="text" id="txtAnswer"></td>
        </tr>
        <tr>
            <td colspan="2"><button id="btnSubmit" onClick="checkAnswer();">Submit</button></td>
        </tr>
    </table>
    <div id="finalResult"></div>
</body>

</html>
